<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Spotify</title>
</head>
<body>
	<div class="wrap">
		<div class="side-bar">
	 		<div class="logo">
	 			<a href="#">
	 				<img src="img/spotify-logo.png" alt="logo">
	 			</a>
	 		</div>
	 		<div class="navigation">
	 			<ul>
	 				<li class="home">
	 					<a href="#">
	 						<span><i class="fa fa-home"></i></span>
	 						<span>Home</span>
	 					</a>
	 				</li>
	 				<li class="search">
	 					<a href="#">
	 						<span><i class="fa fa-search"></i></span>
	 						<span>Search</span>
	 					</a>
	 				</li>
	 				<li class="your-library">
	 					<a href="#">
	 						<span><i class="fa fa-light fa-grip-lines-vertical"></i></span>
	 						<span>Your Library</span>
	 					</a>
	 				</li>
	 			</ul>
	 		</div>

	 		<div class="song-related">
	 			<ul>
	 				<li class="create-playlist">
	 					<a href="#">
	 						<span><i class="fa fas fa-plus-square"></i></span>
	 						<span>Create Playlist</span>
	 					</a>
	 				</li>
	 				<li class="linked-songs">
	 					<a href="#">
	 						<span><i class="fa fas fa-heart"></i></span>
	 						<span>Liked Songs</span>
	 					</a>
	 				</li>
	 			</ul>
	 		</div>

	 		<div class="line-divider"></div>

	 		<div class="playlists">
				<a href="#">mda</a>			
	 		</div>
	 		<div class="install">
	 			<ul>
	 				<li>
	 					<a href="#">
	 						<span><i class="fa fa-regular fa-circle-down"></i></span>
	 						<span>Install App</span>
	 					</a>
	 				</li>
	 			</ul>
	 		</div>
	 	</div>
	 	<div class="main-page">
	 		<div class="header">
	 			<div class="arrows">
	 				<button><i class="fa-solid fa-chevron-left"></i></button>
	 				<button><i class="fa-solid fa-chevron-right"></i></button>
	 			</div>
	 			<div class="user">
	 				<button class="upgrade-button">Upgrade</button>
	 				<button class="user-button">
	 					<div class="user-button-wrap">
	 						<div>
	 							<img src="img/user-profile-pic.png">
	 						</div>
	 						<div>
	 							<span>lil_bakh <i class="fa-solid fa-caret-down"></i></span>
	 						</div>
	 					</div>
	 				</button>
	 			</div>
	 		</div>
	 	</div>
	</div>





 	<script src="https://kit.fontawesome.com/06c5ed8a69.js" crossorigin="anonymous"></script>
</body>
</html>
